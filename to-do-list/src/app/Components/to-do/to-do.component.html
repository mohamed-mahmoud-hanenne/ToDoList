<div>
    <h1 class="text-center text-primary">{{title}}</h1>
    <img width="100" height="100" class="img-fluid mx-auto d-block mb-3" [src]="imgLink">
    <div class="container">
    <div class="row">
        <div class="col-sm-10">
            <input class="form-control mb-4" placeholder="Add new task" [(ngModel)]="newtask">     
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" (click)="addTask()">Add Task</button>   
        </div>
    </div>

    <div class="row">
        <div class="col-sm-11">
          <table class="table table-dark table-hover" *ngIf="isAvailable">
           <thead>
            <tr>
            <th>Item</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
           </thead>
           <tbody *ngFor="let task of tasks; index as i">
            <tr>
                <td>{{task}}</td>
                <td><button type="button" class="btn btn-warning" (click)="editTask(i,newtask)">Edit</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteTask(i)">Delete</button></td>
            </tr>
           </tbody>
           </table>
          </div>
         </div>
    </div>
</div>
